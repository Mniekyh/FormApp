<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Push Test</title>
</head>

<body>
    <h1>Test Push API</h1>
    <button id="subscribeBtn">Subskrybuj</button>

    <script>
        const publicVapidKey = 'BDuwKR-rrooxTxsIraHgkdpZNOxr1Oef8uGIM-Bg6-LSoTZtTo0IXYgFVaV3DsF7sz5rTcHZnt5fLdlyIqZ_2zQ';

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('‚úÖ Service Worker zarejestrowany:', registration);

                    document.getElementById('subscribeBtn').addEventListener('click', async() => {
                        const permission = await Notification.requestPermission();
                        if (permission !== 'granted') {
                            alert('‚ùå Powiadomienia zosta≈Çy zablokowane');
                            return;
                        }

                        try {
                            const subscription = await registration.pushManager.subscribe({
                                userVisibleOnly: true,
                                applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
                            });

                            console.log('‚úÖ Subskrypcja powiod≈Ça siƒô:', subscription);

                            await fetch('/api/subscribe', {
                                method: 'POST',
                                body: JSON.stringify(subscription),
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });

                            alert('üéâ Subskrypcja zapisana!');
                        } catch (err) {
                            console.error('‚ùå B≈ÇƒÖd podczas subskrypcji:', err);
                        }
                    });

                }).catch(function(err) {
                    console.error('‚ùå Service Worker rejestracja error:', err);
                });
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>

</html>
